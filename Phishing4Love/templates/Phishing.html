<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fishing For Love</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .card {
        width: 300px;
        height: 400px;
        border: 1px solid #ff0000;
        border-radius: 10px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
        background-color: #fff;
    }
    .card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
    }
    .card .info {
        padding: 10px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-like {
        background-color: #4CAF50;
        color: white;
    }
    .btn-dislike {
        background-color: #f44336;
        color: white;
    }
</style>
</head>
<body>
<div class="card" id="profileCard">
    <img src="profile1.jpg" alt="Profile Picture">
    <div class="info">
        <h2>John Doe</h2>
		<p>{{ranemail}}</p>
        <p>Age: {{Age}}</p>
        <p>Description: "I am very trust worthy I swear"</p>
    </div>
</div>
<button class="btn btn-dislike" onclick="dislikeProfile()">Dislike</button>
<button class="btn btn-like" onclick="likeProfile()">Like</button>

<script>
const profiles = [
    { name: "John Doe", age: {{Age}}, description: "Lorem ipsum dolor sit amet", image: "profile1.jpg" },
    { name: "Jane Smith", age: {{Age}} , description: "Consectetur adipiscing elit", image: "profile2.jpg" },
    // Add more dummy profiles here
];

let currentProfileIndex = 0;
const profileCard = document.getElementById("profileCard");

function showProfile(index) {
    const profile = profiles[index];
    profileCard.innerHTML = `
        <img src="${profile.image}" alt="Profile Picture">
        <div class="info">
            <h2>${profile.name}</h2>
            <p>Age: ${profile.age}</p>
            <p>Description: ${profile.description}</p>
        </div>
    `;
}

function dislikeProfile() {
    currentProfileIndex++;
    if (currentProfileIndex < profiles.length) {
        showProfile(currentProfileIndex);
    } else {
        alert("No more profiles to show!");
    }
}

function likeProfile() {
    // Implement your like logic here
    alert("Liked!");
    currentProfileIndex++;
    if (currentProfileIndex < profiles.length) {
        showProfile(currentProfileIndex);
    } else {
        alert("No more profiles to show!");
    }
}

showProfile(currentProfileIndex);
</script>
</body>
</html>
