<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fishing For Love</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .card {
        width: 300px;
        height: 400px;
        border: 1px solid #ff0000;
        border-radius: 10px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
        background-color: #fff;
    }
    .card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
    }
    .card .info {
        padding: 10px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-like {
        background-color: #4CAF50;
        color: white;
    }
    .btn-dislike {
        background-color: #f44336;
        color: white;
    }
</style>
</head>
<body>
<div class="card" id="profileCard">
    <img src="profile1.jpg" alt="Profile Picture">
    <div class="info">
    </div>
</div>
<button class="btn btn-dislike" onclick="dislikeProfile()">Dislike</button>
<button class="btn btn-like" onclick="likeProfile()">Like</button>

<script>
function randomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateRandomEmail() {
    const providers = ["gmail.com", "yahoo.com", "outlook.com", "uah.edu"];
    const characters = "abcdefghijklmnopqrstuvwxyz0123456789";
    let username = "";
    const usernameLength = randomNumber(5, 15);

    for (let i = 0; i < usernameLength; i++) {
        username += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    const provider = providers[Math.floor(Math.random() * providers.length)];
    return `${username}@${provider}`;
}

const profiles = [
    { name: "John Doe", age: 22, description: "Trust me I'm a real fish", image: "fish2.aseprite" },
    { name: "Jane Smith", age: 25, description: "I'm a real fish", image: "fish1.aseprite" },
    { name: "Kevin Gasga", age: 30, description: "Im a real kevin", image: "fish3.aseprite"},
    // Add more dummy profiles here
];

let currentProfileIndex = 0;
const profileCard = document.getElementById("profileCard");
const infoContainer = document.querySelector(".card .info"); // Get the info container

function showProfile(index) {
    const profile = profiles[index];
      const randomEmail = generateRandomEmail(); // Generate the email *here*

    infoContainer.innerHTML = `
        <h2>${profile.name}</h2>
        <p id="email">${randomEmail}</p>
        <p>Age: <span id="age">${profile.age}</span></p>
        <p>Description: ${profile.description}</p>
    `;
    // Set the image separately (more reliable)
    profileCard.innerHTML = `<img src="${profile.image}" alt="Profile Picture">` + infoContainer.outerHTML;
}

function dislikeProfile() {
    currentProfileIndex++;
    if (currentProfileIndex >= profiles.length) {
        currentProfileIndex = 0; // Wrap around to the beginning
    }
    showProfile(currentProfileIndex);
}

function likeProfile() {
    alert("Liked!"); // Placeholder - Replace with actual like functionality
    currentProfileIndex++;
    if (currentProfileIndex >= profiles.length) {
        currentProfileIndex = 0; // Wrap around to the beginning
    }
    showProfile(currentProfileIndex);
}

showProfile(currentProfileIndex); // Show the first profile initially
</script>
</body>
</html>
